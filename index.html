<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label class="label">Enter total bill: </label>

      <input
        class="input total-bill"
        type="number"
        step="0.01"
        min="0"
        required
      />
      <br />

      <label class="label">Enter number of people:</label>
      <input class="input people" type="number" min="1" required /><br />

      <input id="bill-generator" type="submit" value="Generate Payable bill" />
      <h1 id="bill"></h1>
    </form>

    <script src="scripts/main.js"></script>
  </body>
</html>
